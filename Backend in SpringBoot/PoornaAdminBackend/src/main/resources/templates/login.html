<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #2e8b57;
            text-align: center;
        }
        label {
            color: #555555;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #2e8b57;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #246b42;
        }
        p {
            text-align: center;
            color: #555555;
        }
        a {
            color: #2e8b57;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
		.loginerror{
			color: red;
		}
    </style>
</head>
<body>
    <div class="login-container">
		<!-- Flash messages -->
		<div th:if="${error}">
			<p class="loginerror" th:text="${error}"></p>
		</div>
		<form th:action="@{/login}" method="post">
		    <label for="username">Username:</label>
		    <input type="text" id="username" name="username" required>
		    <label for="password">Password:</label>
		    <input type="password" id="password" name="password" required>
		    <input type="submit" value="Login">
		</form>
    </div>
</body>
</html>
