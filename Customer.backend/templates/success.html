<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <style>
        .success-body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .success-icon img {
            width: 80px;
            height: 80px;
        }
        .order-details {
            text-align: left;
            margin-bottom: 20px;
        }

        .order-details h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .order-details ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .order-details li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .item-name {
            font-size: 16px;
            color: #333;
        }

        .order-date {
            font-size: 14px;
            color: #888;
        }

        .view-order-btn, .done-btn {
            display: block;
            width: 50%;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px auto; /* Center the buttons */
        }

        .view-order-btn {
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
        }

        .done-btn {
            background-color: #fff;
            color: #28a745;
            border: 1px solid #28a745;
        }

        .view-order-btn:hover {
            background-color: #218838;
        }

        .done-btn:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="success-body">
    <div class="container">
        <div class="success-icon">
            <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA0L2pvYjk2Ny0wNjctcC5wbmc.png" alt="Success Icon">
        </div>
        <h1 style="color: #333;font-size: 24px;margin: 20px 0 10px;">Success</h1>
        <p style="color: #666;font-size: 16px;margin-bottom: 20px;">Order placed successfully. Kindly check your order book to view status</p>
        
        <div class="order-details">
            <h2>Order Details</h2>
            <ul>
                <li>
                    <span class="item-name">Order Date</span>
                    <span class="order-date" id="order-date"></span>
                </li>
            </ul>
        </div>

        <a href="{{url_for('view_orders')}}">
            <button class="view-order-btn">View Order</button>
        </a>
        <a href="{{url_for('home')}}">
            <button class="done-btn">Done</button>
        </a>
    </div>
    <script>
       document.addEventListener("DOMContentLoaded", function() {
            var today = new Date();
            var date = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
            document.getElementById('order-date').textContent = date;
        });
    </script>
    </div>
</body>
</html>
