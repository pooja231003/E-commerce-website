<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Poorna Oils</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .cart-container {
            display: flex;
            flex-direction: column;
            align-items: left;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .cart-items {
            width: 100%;
            max-width: 600px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            flex-direction: row;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 10px;
            border-color: black;
        }
        .cart-item-details {
            flex: 1;
            text-align: left;
            padding-left: 10px;
            box-sizing: border-box;
        }
        .cart-item-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            width: 115px;
        }
        .cart-item-controls button {
            width: 30px;
            height: 30px;
            margin: 0;
            border: none;
            background-color: #a6ed9d;
            cursor: pointer;
        }
        .cart-item-controls input {
            width: 50px;
            text-align: center;
            border: none;
            outline: none;
        }
        .remove-item {
            padding-bottom: 20%;
            background-color: white;
            cursor: pointer;
        }
        .total-cost {
            max-width: 300px;
            margin-top: 20px;
            text-align: left;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .checkout {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .cart-container {
                padding: 10px;
                width: 100%;
            }
            .cart-item {
                flex-direction: row;
                align-items: flex-start;
                padding: 10px;
            }
            .cart-item img {
                margin-bottom: 10px;
            }
            .cart-item-details {
                padding-left: 0;
                width: 100%;
            }
            .cart-item-controls {
                margin-top: 0;
            }
            .checkout {
                width: 100%;
            }
            .total-cost {
                width: 100%;
                text-align: left;
            }
            .your-cart {
                text-align: center;
            }
        }
    </style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        function displayCartItems() {
            fetch('/get_cart_items')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const cartItemsContainer = document.getElementById('cart-items');
                        const cart = data.cart;
                        let totalPrice = 0;

                        cartItemsContainer.innerHTML = '';
                        cart.forEach((item, index) => {
                            const itemId = `cart-item-${item.cart_id}`;
                            const itemElement = document.createElement('div');
                            itemElement.classList.add('cart-item');
                            itemElement.innerHTML = `
                                <img src="data:image/jpeg;base64,${item.image}" alt="${item.name}">
                                <div class="cart-item-details">
                                    <p>${item.name}</p>
                                    <p>Quantity: ${item.pkg_quantity}</p>
                                    <div class="cart-item-controls">
                                        <button onclick="updateQuantity('${item.cart_id}', -1)">-</button>
                                        <input type="text" value="${item.no_quantity}" size="1" readonly id="quantity-${itemId}">
                                        <button onclick="updateQuantity('${item.cart_id}', 1)">+</button>
                                    </div>
                                    <p><b>Amount: ‚Çπ<span id="amount-${itemId}">${item.price * item.no_quantity}</span></b></p>
                                </div>
                                <button class="remove-item" onclick="removeFromCart(${item.cart_id})">üóëÔ∏è</button>
                            `;
                            cartItemsContainer.appendChild(itemElement);
                            totalPrice += item.price * item.no_quantity;
                        });

                        document.getElementById('total-price').textContent = `Total: ‚Çπ${totalPrice}.0`;
                    } else {
                        alert(data.message);
                        window.location.href = "{{ url_for('userlogin') }}";
                    }
                });
        }

        function updateQuantity(cartId, change) {
            const quantityInput = document.querySelector(`#quantity-cart-item-${cartId}`);
            let currentQuantity = parseInt(quantityInput.value);
            currentQuantity += change;
            if (currentQuantity < 1) currentQuantity = 1;

            fetch('/update_cart_item', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token() }}'
                },
                body: JSON.stringify({ cart_id: cartId, quantity: currentQuantity })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayCartItems();
                    updateCartCount();  // Update the cart count in the header
                } else {
                    alert(data.message);
                }
            });
        }

        function removeFromCart(cartId) {
            fetch('/remove_from_cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token() }}'
                },
                body: JSON.stringify({ cart_id: cartId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayCartItems();
                    updateCartCount();  // Update the cart count in the header
                } else {
                    alert(data.message);
                }
            });
        }

        displayCartItems();

        window.updateQuantity = updateQuantity;
        window.removeFromCart = removeFromCart;
    });
    document.addEventListener('DOMContentLoaded', function() {
        function updateCartCount() {
            fetch('/get_cart_count')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('cart-count').textContent = `(${data.count})`;
                    }
                })
                .catch(error => console.error('Error fetching cart count:', error));
        }

        updateCartCount();
        setInterval(updateCartCount, 5000);  // Refresh cart count every 5 seconds
    });
</script>
</head>
<body>
    <header class="sticky-header">
        <h1 class="headpoorna" style="text-align: left;"><b>Poorna Oils</b></h1>
        <p>Contact us: 9844086162, 9538888098<br></p>
        <div class="follow-us">
            <span>Follow us on:</span>
            <a href="https://www.instagram.com/poornaoils?igsh=MW1vbXB4bHR4Njlqdg==" target="_blank">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQV15h1aGSqLTPqwEY5xQoBKkCe37xaTVTRHQ&s" style="width: 20px; height: 20px;">
            </a>
            <a href="https://www.facebook.com/profile.php?id=100094135751006&mibextid=ZbWKwL" target="_blank">
                <img src="https://i.pinimg.com/736x/63/81/5d/63815dbaaf16875b86ea585567c791e8.jpg"  style="width: 20px; height: 20px;">
            </a>
        </div>
        <nav style="padding-right: 2%;">
            <a href="{{url_for('home')}}">Home</a>
            <a href="{{url_for('about')}}">About us</a>
            <a href="{{url_for('shop')}}">Shop</a>
            <a href="{{url_for('cart')}}">Cart <span id="cart-count"></span></a>
            <a href="{{url_for('your_profile')}}">Log in</a>
        </nav>
    </header>

    <div class="cart-container">
        <h2 class="your-cart">Your Cart</h2>
        <div id="cart-items" class="cart-items"></div>
        <div id="total-price" class="total-cost"></div>
        <div class="checkout">
            <a href="{{url_for('profile')}}"><button>Proceed to Checkout</button></a>
        </div>
    </div>
</body>
</html>
