<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #2e8b57;
            text-align: center;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 5px 0;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #4CAF50;
            text-align: center;
            width: 100%;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('add_stock') }}" method="post">
        <h1>Add New Stock</h1>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="pid">Product ID</label>
            <input type="number" id="pid" name="pid" required>
        </div>
        <div class="form-group">
            <label for="qty_500ml">Quantity (500ml)</label>
            <input type="number" step="0.01" id="qty_500ml" name="qty_500ml">
        </div>
        <div class="form-group">
            <label for="qty_1l">Quantity (1 Liter)</label>
            <input type="number" step="0.01" id="qty_1l" name="qty_1l">
        </div>
        <div class="form-group">
            <label for="qty_2l">Quantity (2 Liters)</label>
            <input type="number" step="0.01" id="qty_2l" name="qty_2l">
        </div>
        <div class="form-group">
            <label for="qty_3l">Quantity (3 Liters)</label>
            <input type="number" step="0.01" id="qty_3l" name="qty_3l">
        </div>
        <div class="form-group">
            <label for="qty_5l">Quantity (5 Liters)</label>
            <input type="number" step="0.01" id="qty_5l" name="qty_5l">
        </div>
        <button type="submit" class="btn">Add Stock</button>
    </form>
</body>
</html>
