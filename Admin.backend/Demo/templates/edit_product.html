<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: green;
            text-align: center;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: green;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        
        .quantity-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .quantity-container label {
            width: 15%;
            margin: 0;
        }

        .quantity-container select {
            width: 50%;
        }
        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="id">Product ID:</label>
        <input type="text" id="id" name="id" value="{{ product[0] }}"><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ product[1] }}"><br><br>
        
        <label for="image">Image:</label>
        <input type="file" id="image" name="image"><br><br>
        
        {% if product[2] is defined %}
        <input type="hidden" name="image_blob" value="{{ product[2] }}">
        {% endif %}
        
        <label for="cost">Cost per litre:</label>
        <input type="text" id="cost" name="cost" value="{{ product[3] }}"><br><br>
        
        <div class="quantity-container">
        <label for="quantity_half">500 ml:</label>
        <select id="quantity_half" name="quantity_half">
            <option value="yes" {% if product[4] %} selected {% endif %}>Available</option>
            <option value="no" {% if not product[4] %} selected {% endif %}>Not Available</option>
        </select>
        </div>
        <div class="quantity-container">
        <label for="quantity1">1 litre:</label>
        <select id="quantity1" name="quantity1">
            <option value="yes" {% if product[5] %} selected {% endif %}>Available</option>
            <option value="no" {% if not product[5] %} selected {% endif %}>Not Available</option>
        </select>
        </div>
        <div class="quantity-container">
        <label for="quantity2">2 litre:</label>
        <select id="quantity2" name="quantity2">
            <option value="yes" {% if product[6] %} selected {% endif %}>Available</option>
            <option value="no" {% if not product[6] %} selected {% endif %}>Not Available</option>
        </select>
        </div>
        <div class="quantity-container">
        <label for="quantity3">3 litre:</label>
        <select id="quantity3" name="quantity3">
            <option value="yes" {% if product[7] %} selected {% endif %}>Available</option>
            <option value="no" {% if not product[7] %} selected {% endif %}>Not Available</option>
        </select>
        </div>
        <div class="quantity-container">
        <label for="quantity5">5 litre:</label>
        <select id="quantity5" name="quantity5">
            <option value="yes" {% if product[8] %} selected {% endif %}>Available</option>
            <option value="no" {% if not product[8] %} selected {% endif %}>Not Available</option>
        </select>
        </div><br><br>
        
        <label for="availability">Availability of product:</label>
        <select id="availability" name="availability">
            <option value="yes" {% if product[9] %} selected {% endif %}>Available</option>
            <option value="no" {% if not product[9] %} selected {% endif %}>Not Available</option>
        </select><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" style="width: 90%;">{{ product[10] }}</textarea><br><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
